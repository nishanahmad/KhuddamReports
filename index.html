        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Khuddamul Ahmadiyya</strong> Bharath Report Form</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>General Info</h3>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label for="b1c1">പ്രാദേശിക നമ്പർ</label>
				                        	<input type="text" name="b1c1" class="form-control" id="b1c1">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c2">തീയതി </label>
				                        	<input type="text" name="b1c2" class="form-control" id="b1c2">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c3">വന്ന ഓഫീസ് നമ്പർ </label>
				                        	<input type="text" name="b1c3" class="form-control" id="b1c3">
				                        </div>										
				                        <div class="form-group">
				                        	<label for="b1c4">വന്ന തീയതിയും സീലും </label>
				                        	<input type="text" name="b1c4" class="form-control" id="b1c4">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c5">മജ്‌ലിസിൻറെ പേര് </label>
				                        	<input type="text" name="b1c5" class="form-control" id="b1c5">
				                        </div>																				
				                        <div class="form-group">
				                        	<label for="b1c6">District</label>
				                        	<input type="text" name="b1c6" class="form-control" id="b1c6">
				                        </div>																				
				                        <div class="form-group">
				                        	<label for="b1c7">State</label>
				                        	<input type="text" name="b1c7" class="form-control" id="b1c7">
				                        </div>																				
				                        <div class="form-group">
				                        	<label for="b1c8">ഖാദിമീങ്ങളുടെ എണ്ണം  </label>
				                        	<input type="text" name="b1c8" class="form-control" id="b1c8">
				                        </div>																				
				                        <div class="form-group">
				                        	<label for="b1c9">ആമില അംഗങ്ങളുടെ എണ്ണം </label>
				                        	<input type="text" name="b1c9" class="form-control" id="b1c9">
				                        </div>																				
				                        <div class="form-group">
				                        	<label for="b1c10">Month</label>
				                        	<input type="text" name="b1c10" class="form-control" id="b1c10">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c11">Year</label>
				                        	<input type="text" name="b1c11" class="form-control" id="b1c11">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c12">Qaid Name</label>
				                        	<input type="text" name="b1c12" class="form-control" id="b1c12">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c13">Email</label>
				                        	<input type="text" name="b1c13" class="form-control" id="b1c13">
				                        </div>
				                        <div class="form-group">
				                        	<label for="b1c14">Mobile</label>
				                        	<input type="text" name="b1c14" class="form-control" id="b1c14">
				                        </div>										
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 3</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Repeat password</label>
				                        	<input type="password" name="form-repeat-password" placeholder="Repeat password..." 
				                        				class="form-repeat-password form-control" id="form-repeat-password">
				                        </div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 3 / 3</h3>
		                            		<p>Social media profiles:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-twitter"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-facebook">Facebook</label>
				                        	<input type="text" name="form-facebook" placeholder="Facebook..." class="form-facebook form-control" id="form-facebook">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-twitter">Twitter</label>
				                        	<input type="text" name="form-twitter" placeholder="Twitter..." class="form-twitter form-control" id="form-twitter">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-google-plus">Google plus</label>
				                        	<input type="text" name="form-google-plus" placeholder="Google plus..." class="form-google-plus form-control" id="form-google-plus">
				                        </div>
				                        <button type="button" class="btn btn-previous">Previous</button>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </div>
			                    </fieldset>
		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
